<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 p-4">
    <div class="relative w-full max-w-md">
        <!-- Main Card -->
        <div class="bg-white rounded-[3rem] p-8 shadow-xl border-4 border-purple-100 relative z-10">

            <!-- Header -->
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Información de Entrega</h2>

            <!-- Form -->
            <form [formGroup]="locationForm" (ngSubmit)="onSubmit()" class="space-y-4">

                <!-- Ubicación 1 -->
                <div>
                    <input type="text" formControlName="direccion" placeholder="Ubicación"
                        class="w-full px-4 py-2 rounded-lg border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 bg-purple-50 placeholder-gray-500">
                    <div *ngIf="locationForm.get('direccion')?.invalid && (locationForm.get('direccion')?.dirty || locationForm.get('direccion')?.touched)"
                        class="text-red-500 text-xs mt-1 ml-2">
                        Requerido
                    </div>
                </div>

                <!-- Ubicación 2 (Referencia) -->
                <div>
                    <input type="text" formControlName="referencia" placeholder="Ubicación"
                        class="w-full px-4 py-2 rounded-lg border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 bg-purple-50 placeholder-gray-500">
                    <div *ngIf="locationForm.get('referencia')?.invalid && (locationForm.get('referencia')?.dirty || locationForm.get('referencia')?.touched)"
                        class="text-red-500 text-xs mt-1 ml-2">
                        Requerido
                    </div>
                </div>

                <!-- Notas -->
                <div>
                    <input type="text" formControlName="notas" placeholder='Notas al Repartidor (ej. "Casa de esq.")'
                        class="w-full px-4 py-2 rounded-lg border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white border-2 placeholder-gray-500">
                </div>

                <!-- Checkbox -->
                <div class="flex items-center">
                    <input type="checkbox" formControlName="guardar" id="guardar"
                        class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                    <label for="guardar" class="ml-2 block text-sm text-gray-900">
                        Guardar ubicación para proximos pedidos
                    </label>
                </div>

                <!-- Map Placeholder -->
                <div class="border-2 border-purple-500 rounded-xl overflow-hidden mt-4 relative">
                    <div class="bg-gray-200 h-48 w-full flex items-center justify-center relative">
                        <!-- Simple Map Graphic Simulation -->
                        <svg class="absolute inset-0 w-full h-full text-gray-300" fill="currentColor"
                            viewBox="0 0 100 100" preserveAspectRatio="none">
                            <path d="M0 0 L100 100 M100 0 L0 100" stroke="white" stroke-width="2" />
                        </svg>
                        <div class="absolute top-2 left-2 bg-white/80 px-2 py-1 rounded text-xs font-bold">Mapa de La
                            Paz (Selecciona tu ubicación)</div>
                        <!-- Pin -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-purple-700 absolute"
                            viewBox="0 0 24 24" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>

                <!-- Button -->
                <button type="submit"
                    class="w-full bg-purple-600 text-white font-bold py-3 px-4 rounded-full shadow-lg hover:bg-purple-700 transition-colors mt-6 uppercase tracking-wide">
                    Confirmar Ubicación
                </button>

            </form>
            <div *ngIf="errorMessage" class="text-red-500 text-center text-sm mt-2">
                {{ errorMessage }}
            </div>

        </div>
    </div>
</div>

<button class="fixed bottom-6 right-6
           w-[40px] h-[40px] 
           flex items-center justify-center 
           bg-secondary text-white rounded-full shadow-lg transition-all duration-300 ease-in-out hover:bg-primary 
           focus:outline-none focus:ring-1 focus:ring-white focus:ring-offset-2" aria-label="Subir a la parte superior"
    (click)="navigateForward()">

    <i class="fa-solid fa-circle-arrow-right fa-xl"></i>
</button>
<button class="fixed bottom-6 left-6
           w-[40px] h-[40px] 
           flex items-center justify-center 
           bg-secondary text-white rounded-full shadow-lg transition-all duration-300 ease-in-out hover:bg-primary 
           focus:outline-none focus:ring-1 focus:ring-white focus:ring-offset-2" aria-label="Subir a la parte superior"
    (click)="navigateBack()">

    <i class="fa-solid fa-circle-arrow-left fa-xl"></i>
</button>
