<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 p-4">
    <div class="relative w-full">
        <h1 class="text-center">Juego Principal</h1>
        <!-- Main Card -->
        <p-timeline [value]="events" align="alternate" styleClass="customized-timeline">
            <ng-template pTemplate="marker" let-event>
                <span class="flex w-8 h-8 items-center justify-center text-white rounded-full z-10 shadow-sm"
                    [style]="{ 'background-color': event.color }">
                    <i [class]="event.icon"></i>
                </span>
            </ng-template>
            <ng-template pTemplate="content" let-event>
                <p-card>
                    <p-panel [header]="event.status" [toggleable]="true" [collapsed]="true">
                        <div class="w-full">
                            <p>
                                {{ event.description }}
                            </p>
                            <p-carousel [value]="products" [numVisible]="1" [numScroll]="1" [circular]="false">
                                <ng-template let-product #item>
                                    <div class="border border-surface rounded-border m-2 p-4">
                                        <div class="mb-4">
                                            <div class="relative mx-auto">
                                                <img src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}"
                                                    [alt]="product.name" class="w-full rounded-border" />
                                                <p-tag [value]=" '$' + product.price "
                                                    [severity]="getSeverity(product.inventoryStatus)" class="absolute"
                                                    styleClass="dark:!bg-surface-900"
                                                    [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" />
                                            </div>
                                        </div>
                                        <div class="mb-4 font-medium">
                                            {{ product.name }}
                                        </div>
                                        <div class="flex justify-between items-center">
                                            <p-fluid class="card flex flex-wrap gap-4">
                                                <div class="flex-auto">
                                                    <label class="mb-2 block font-bold" for="stacked">
                                                        Cantidad
                                                    </label>
                                                    <p-inputnumber [(ngModel)]="value1" [showButtons]="true"
                                                        inputId="stacked" mode="decimal" />
                                                </div>
                                            </p-fluid>
                                        </div>
                                    </div>
                                </ng-template>
                            </p-carousel>
                        </div>
                        <p-button label="Read more" [text]="true" />
                    </p-panel>
                </p-card>
            </ng-template>
        </p-timeline>
    </div>
</div>

<button class="fixed bottom-6 right-6
           w-[40px] h-[40px] 
           flex items-center justify-center 
           bg-secondary text-white rounded-full shadow-lg transition-all duration-300 ease-in-out hover:bg-primary 
           focus:outline-none focus:ring-1 focus:ring-white focus:ring-offset-2"
    aria-label="Subir a la parte superior">

    <i class="fa-solid fa-circle-arrow-right fa-xl"></i>
</button>
