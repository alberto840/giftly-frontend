<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 p-4">
    <div class="relative w-full max-w-3xl">
        <!-- Main Card -->
        <div
            class="bg-white rounded-[3rem] p-12 shadow-xl border-4 border-purple-100 relative z-10 flex flex-col md:flex-row items-center justify-between gap-12">

            <!-- Left Side: Icons -->
            <div class="flex items-center gap-4">
                <div class="flex flex-col items-center">
                    <!-- Client Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-24 w-24 text-gray-800 border-4 border-gray-800 rounded-2xl p-2" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span class="mt-2 text-gray-600 font-medium text-lg">Cliente</span>
                </div>

                <!-- Gift Icon -->
                <div class="flex flex-col items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-800" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                    </svg>
                </div>

                <div class="flex flex-col items-center">
                    <!-- Receiver Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-24 w-24 text-gray-800 border-4 border-gray-800 rounded-2xl p-2" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span class="mt-2 text-gray-600 font-medium text-lg">Receptor</span>
                </div>
            </div>

            <!-- Right Side: Form -->
            <div class="flex-1 w-full">
                <h3 class="text-gray-800 font-medium mb-4 text-lg">Escribe el detalle de la entrega:</h3>
                <form [formGroup]="detailsForm" (ngSubmit)="onSubmit()" class="w-full">
                    <div class="relative">
                        <textarea formControlName="detalle" rows="6"
                            class="w-full rounded-xl border-2 border-purple-400 bg-purple-50 p-4 focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none leading-relaxed"
                            style="background-image: repeating-linear-gradient(transparent, transparent 31px, #e9d5ff 31px, #e9d5ff 32px); line-height: 32px; padding-top: 8px;"></textarea>
                    </div>

                    <div class="flex justify-end mt-6">
                        <button type="submit"
                            class="bg-purple-600 text-white font-bold py-3 px-8 rounded shadow-lg hover:bg-purple-700 transition-colors">
                            Ir a pago
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<button class="fixed bottom-6 right-6
           w-[40px] h-[40px] 
           flex items-center justify-center 
           bg-secondary text-white rounded-full shadow-lg transition-all duration-300 ease-in-out hover:bg-primary 
           focus:outline-none focus:ring-1 focus:ring-white focus:ring-offset-2" aria-label="Subir a la parte superior"
    (click)="navigateForward()">

    <i class="fa-solid fa-circle-arrow-right fa-xl"></i>
</button>
<button class="fixed bottom-6 left-6
           w-[40px] h-[40px] 
           flex items-center justify-center 
           bg-secondary text-white rounded-full shadow-lg transition-all duration-300 ease-in-out hover:bg-primary 
           focus:outline-none focus:ring-1 focus:ring-white focus:ring-offset-2" aria-label="Subir a la parte superior"
    (click)="navigateBack()">

    <i class="fa-solid fa-circle-arrow-left fa-xl"></i>
</button>
