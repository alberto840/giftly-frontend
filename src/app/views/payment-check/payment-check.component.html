<div class="min-h-screen flex flex-col items-center justify-center"
    style="background: linear-gradient(135deg, #eee0fb 0%, #c999f4 100%);">
    <div class="text-2xl font-medium text-purple-900 mb-6">
        ¡Felicidades solo te falta un paso!
        <p-button icon="pi pi-question" severity="secondary" aria-label="Save" (click)="openDialog()" />
    </div>
    <div class="relative w-full max-w-xl">
        <!-- Main Card -->
        <div class="bg-white rounded-[1rem] p-8 shadow-xl relative z-10">
            <div
                class="bg-white border-2 border-purple-500 rounded-2xl p-4 w-full mb-4 shadow-sm flex items-center gap-4">
                <i class="fa-solid fa-gift"></i>
                <div class="text-left align-center">
                    Total a pagar:
                </div>
                <div class="text-right align-center">
                    $100.000
                </div>
                <div class="align-right">
                    <p-button icon="pi pi-list" label="Ver Detalles" severity="primary" aria-label="Save" />
                </div>
            </div>
            <div class="flex flex-row items-center bg-purple-600 rounded-xl mb-4">
                <!-- QR Placeholder -->
                <div class=" p-4 inline-block">
                    <div class="bg-white p-2 rounded-lg">
                        <!-- Placeholder for QR -->
                        <div
                            class="w-32 h-32 bg-gray-200 flex items-center justify-center text-gray-400 text-xs text-center border-2 border-dashed border-gray-400">
                            QR CODE<br>PLACEHOLDER
                        </div>
                    </div>
                </div>

                <div class="w-full flex flex-col items-center align-center">
                    <!-- Instructions -->
                    <ol
                        class="align-content-between text-left text-sm text-white mb-8 w-full pl-8 list-decimal font-medium">
                        <li>Escanea el QR con tu banca móvil</li>
                        <li>Realiza el pago</li>
                        <li>Adjunta el comprobante</li>
                        <li>Recibe la confirmación</li>
                    </ol>
                </div>
            </div>

            <!-- Upload Button -->
            <div class="w-full relative mb-4">
                <input type="file" id="comprobante" (change)="onFileSelected($event)" class="hidden"
                    accept="image/*,.pdf">
                <label for="comprobante"
                    class="block w-full bg-purple-600 text-white font-bold py-3 px-4 rounded-full shadow-lg hover:bg-purple-700 transition-colors cursor-pointer">
                    Subir Comprobante de Pago
                </label>
            </div>
        </div>

        <!-- Bottom Elements -->
        <div class="absolute -bottom-11 left-0 w-full flex justify-between items-end px-8 z-20">
            <!-- User Icon -->
            <div class="bg-purple-600 rounded-full p-4 shadow-lg">
                <i class="fa-solid fa-gift text-2xl text-white"></i>
            </div>
        </div>
    </div>
</div>

<button class="fixed bottom-6 right-6
           w-[40px] h-[40px] 
           flex items-center justify-center 
           bg-secondary text-white rounded-full shadow-lg transition-all duration-300 ease-in-out hover:bg-primary 
           focus:outline-none focus:ring-1 focus:ring-white focus:ring-offset-2" aria-label="Subir a la parte superior"
    (click)="navigateForward()">

    <i class="fa-solid fa-circle-arrow-right fa-xl"></i>
</button>
<button class="fixed bottom-6 left-6
           w-[40px] h-[40px] 
           flex items-center justify-center 
           bg-secondary text-white rounded-full shadow-lg transition-all duration-300 ease-in-out hover:bg-primary 
           focus:outline-none focus:ring-1 focus:ring-white focus:ring-offset-2" aria-label="Subir a la parte superior"
    (click)="navigateBack()">

    <i class="fa-solid fa-circle-arrow-left fa-xl"></i>
</button>
