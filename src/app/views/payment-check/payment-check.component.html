<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 p-4">
    <div class="relative w-full max-w-md">
        <!-- Main Card -->
        <div
            class="bg-white rounded-[3rem] p-8 shadow-xl border-4 border-purple-100 relative z-10 flex flex-col items-center text-center">

            <!-- Order Info Card -->
            <div
                class="bg-white border-2 border-purple-500 rounded-2xl p-4 w-full mb-8 shadow-sm flex items-center gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-800" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>
                <div class="text-left">
                    <h3 class="font-bold text-gray-900 text-lg">Tu Pedido de Regato</h3>
                    <p class="text-gray-800 font-bold text-xl">Total a pagar: <span class="text-2xl">115 Bs</span></p>
                </div>
            </div>

            <!-- Payment Method Section -->
            <h3 class="text-left w-full font-bold text-gray-900 text-lg mb-4">Método de Pago</h3>

            <!-- QR Placeholder -->
            <div class="bg-black rounded-xl p-4 mb-4 inline-block">
                <div class="bg-white p-2 rounded-lg">
                    <!-- Placeholder for QR -->
                    <div
                        class="w-32 h-32 bg-gray-200 flex items-center justify-center text-gray-400 text-xs text-center border-2 border-dashed border-gray-400">
                        QR CODE<br>PLACEHOLDER
                    </div>
                </div>
            </div>

            <!-- Instructions -->
            <ol class="text-left text-sm text-gray-800 space-y-1 mb-8 w-full pl-8 list-decimal font-medium">
                <li>Escana con tu banca móvil</li>
                <li>Realiza de pago</li>
                <li>Adjuta el comprobante</li>
            </ol>

            <!-- Upload Button -->
            <div class="w-full relative mb-4">
                <input type="file" id="comprobante" (change)="onFileSelected($event)" class="hidden"
                    accept="image/*,.pdf">
                <label for="comprobante"
                    class="block w-full bg-purple-600 text-white font-bold py-3 px-4 rounded-full shadow-lg hover:bg-purple-700 transition-colors cursor-pointer">
                    Subir Comprobante de Pago
                </label>
            </div>

            <!-- Cancel Link -->
            <button (click)="cancelOrder()" class="text-gray-500 text-sm hover:text-gray-700 hover:underline">
                Cancalar Pediedo
            </button>

        </div>
    </div>
</div>

<button class="fixed bottom-6 right-6
           w-[40px] h-[40px] 
           flex items-center justify-center 
           bg-secondary text-white rounded-full shadow-lg transition-all duration-300 ease-in-out hover:bg-primary 
           focus:outline-none focus:ring-1 focus:ring-white focus:ring-offset-2" aria-label="Subir a la parte superior"
    (click)="navigateForward()">

    <i class="fa-solid fa-circle-arrow-right fa-xl"></i>
</button>
<button class="fixed bottom-6 left-6
           w-[40px] h-[40px] 
           flex items-center justify-center 
           bg-secondary text-white rounded-full shadow-lg transition-all duration-300 ease-in-out hover:bg-primary 
           focus:outline-none focus:ring-1 focus:ring-white focus:ring-offset-2" aria-label="Subir a la parte superior"
    (click)="navigateBack()">

    <i class="fa-solid fa-circle-arrow-left fa-xl"></i>
</button>
